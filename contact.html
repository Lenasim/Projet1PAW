<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/9f04423fac.js" crossorigin="anonymous"></script>
</head>

<body>

    <main class="background">

        <div class="container">

            <!-- <div class="title">
                <h1>Contact :</h1>
            </div> -->
            
            <form class="form">

            <div class="inside_form">
                <div>
                    <label for="name">I am :</label>
                    <select class="select">
                        <option value="">Pastry Chef</option>
                        <option value="">Individual</option>
                    </select>
                </div>

                <div>
                  <label for="name">I want :</label>
                    <select class="select2">
                        <option value="">Business inquiries / Partnership</option>
                        <option value="">Informations</option>
                    </select>
                </div>

                <div class="email">
                    <label for="email"><i class="fas fa-at"></i></label>
                    <input class="size_email" placeholder=" Your Mail" type="email" name="email" id="email" required>
                </div>

                <div class="name">
                    <label for="name"><i class="fas fa-user"></i></label>
                    <input class="size_name" type="text" name="name" id="name" placeholder=" Your Name" required>
                </div>

                <div class="textarea">
                    <textarea class="textinput" placeholder="Your message"></textarea>
                </div>

                <div class="button">
                    <input class="button_color" type="submit" value="Send">
                </div>
            </div>
            </form>




        

    </main>
     
    
</body>

</html>
